<button (click)="nuevoEmpleado()">Nuevo Empleados</button>

<h2>Mis Empleados</h2>
<ul class="empleados">
  <li *ngFor="let empleado of empleados" 
  (click)="onSelect(empleado)"  [class.selected]="empleado === empleadoSeleccionado">
    <span class="badge">{{empleado.cif}}</span> {{empleado.nombre}} {{empleado.apellidos}}
     - {{empleado.edad}}
     <button style="float: right;" (click)="onEliminar(empleado)">X</button>
  </li>
</ul>

<router-outlet></router-outlet>
